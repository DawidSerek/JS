<!DOCTYPE html>

<html>
    <head>
        <script>
            function change()
            {
                document.getElementById("demo").innerHTML = "Hello";
            }
        </script>
    </head>

    <body>
        <h1 id="demo">Hello world!</h1>
        <button type="button" onclick='change()'>Click Me!</button>
    </body>

</html>
